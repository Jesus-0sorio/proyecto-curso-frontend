<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Store</title>
    <link rel="stylesheet" href="./new-pass.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="reset-pass">
        <header class="head">
            <div class="main-nav">
                <a href="#" class="img-logo"><img src="../Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" id="logo"/></a>
                <nav>
                    <a href="#" class="nav-link">All</a>
                    <a href="#" class="nav-link">Clothes</a>
                    <a href="#" class="nav-link">Electronics</a>
                    <a href="#" class="nav-link">Furniture</a>
                    <a href="#" class="nav-link">Toys</a>
                    <a href="#" class="nav-link">Others</a>
                </nav>
            </div>
            <div class="sign">
                <a href="#" class="sign-link">Sign in</a>
                <a href="#"><img src="../Platzi_YardSale_Icons/icon_shopping_cart_notification.svg" alt="cart"></a>
            </div>
        </header>
        <hr>
        <main>
            <h2>Create a new password</h2>
            <h3>Enter a new password for your account</h3>
            <form action="./new-pass.html" class="new-pass">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="input-pass" placeholder="***********" />
                <label for="re-pass">Re-enter password</label>
                <input type="password" name="re-pass" id="input-pass" placeholder="***********" />
                <input type="submit" value="Confirm" id="submit" />
            </form>
        </main>
    </section>
</body>

</html>
