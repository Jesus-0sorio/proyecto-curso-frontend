<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Store</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="head">
      <div class="main-nav">
        <a href="#" class="img-logo"
          ><img
            src="../Platzi_YardSale_Logos/logo_yard_sale.svg"
            alt="logo"
            id="logo"
        /></a>
        <nav>
          <a href="#" class="nav-link">All</a>
          <a href="#" class="nav-link">Clothes</a>
          <a href="#" class="nav-link">Electronics</a>
          <a href="#" class="nav-link">Furniture</a>
          <a href="#" class="nav-link">Toys</a>
          <a href="#" class="nav-link">Others</a>
        </nav>
      </div>
      <div class="sign">
        <a href="#" class="sign-link">Sign in</a>
        <a href="#"
          ><img
            src="../Platzi_YardSale_Icons/icon_shopping_cart_notification.svg"
            alt="cart"
        /></a>
      </div>
    </header>
    <hr />
    <main>
      <img
        src="../Platzi_YardSale_Logos/logo_yard_sale.svg"
        alt=""
        class="logo-mobile"
      />
      <form action="#" class="form-login">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="username@email.com"
        />
        <label for="pass">Password</label>
        <input
          type="password"
          name="pass"
          id="input-pass"
          placeholder="***********"
        />
        <input type="submit" value="Login" id="login" />
      </form>
      <a href="#" class="forgot">Forgot my password</a>
      <form action="#" class="sign-up" id="sign-up">
        <input type="submit" value="Sign up" />
      </form>
    </main>
  </body>
</html>
