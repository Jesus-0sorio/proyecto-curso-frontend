<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Store</title>
    <link rel="stylesheet" href="./send-email.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="send-email">
        <header class="head">
            <div class="main-nav">
                <a href="#" class="img-logo"><img src="../Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" id="logo"/></a>
                <nav>
                    <a href="#" class="nav-link">All</a>
                    <a href="#" class="nav-link">Clothes</a>
                    <a href="#" class="nav-link">Electronics</a>
                    <a href="#" class="nav-link">Furniture</a>
                    <a href="#" class="nav-link">Toys</a>
                    <a href="#" class="nav-link">Others</a>
                </nav>
            </div>
            <div class="sign">
                <a href="#" class="sign-link">Sign in</a>
                <a href="#"><img src="../Platzi_YardSale_Icons/icon_shopping_cart_notification.svg" alt="cart"></a>
            </div>
        </header>
        <hr>
        <main>
            <h2 class="title">Email has been sent!</h2>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <a href="#" class="logo-email"><img src="../Platzi_YardSale_Icons/email.svg" alt="email"></a>
            <form action="./send-email.html" class="send-email">
                <input type="submit" value="Login" id="submit" />
            </form>
            <p class="receive">Didn't receive the email? <a href="#" class="resend">Resend</a></p>
        </main>
    </section>
</body>

</html>
